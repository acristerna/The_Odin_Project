<html>

<head>
    <title>Google Homepage Replica</title>

<body>

    <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"><p id="About">About</p></a>

    <button type="submit" id="im-feeling-lucky-button" form="form2" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
    <footer height="50px" width="1500px">
    </footer>

        <input type="text" id="search-bar" name="q">
